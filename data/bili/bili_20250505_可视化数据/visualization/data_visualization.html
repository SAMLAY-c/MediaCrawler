                    "我用MCP构建了一个自动化的数据分析流程，比之前快了5倍",
                    "MCP对网络要求高吗？我这边网络不太稳定",
                    "这个教程讲得太好了，完全小白也能看懂",
                    "有没有人用MCP做过电商数据分析？",
                    "我觉得MCP还是有门槛的，需要一定的技术背景",
                    "希望能多分享一些MCP的实际应用案例"
                ];
                
                // 生成随机评论数据直到达到指定数量
                while (comments.length < count) {
                    const randomTime = Date.now() - Math.floor(Math.random() * 30 * 24 * 60 * 60 * 1000); // 随机过去30天内的时间
                    const randomLikes = Math.floor(Math.random() * 50);
                    const randomRegion = regions[Math.floor(Math.random() * regions.length)];
                    const randomSentiment = sentiments[Math.floor(Math.random() * sentiments.length)];
                    const randomCluster = clusters[Math.floor(Math.random() * clusters.length)];
                    const randomTemplate = commentTemplates[Math.floor(Math.random() * commentTemplates.length)];
                    
                    comments.push({
                        comment_id: 'generated_' + comments.length,
                        create_time: randomTime,
                        ip_location: randomRegion,
                        content: randomTemplate,
                        nickname: '用户_' + (comments.length + 1),
                        like_count: randomLikes.toString(),
                        sentiment: randomSentiment,
                        cluster: randomCluster
                    });
                }
                
                return comments;
            }
            
            // 更新地区过滤器选项
            function updateRegionFilterOptions() {
                const regionFilter = document.getElementById('regionFilter');
                const regions = new Set();
                
                allCommentsData.forEach(comment => {
                    if (comment.ip_location) {
                        regions.add(comment.ip_location);
                    }
                });
                
                // 清空现有选项（保留"全部地区"选项）
                while (regionFilter.options.length > 1) {
                    regionFilter.remove(1);
                }
                
                // 添加新的地区选项
                Array.from(regions).sort().forEach(region => {
                    const option = new Option(region, region);
                    regionFilter.add(option);
                });
            }
            
            // 应用过滤器并显示评论
            function applyFiltersAndDisplay() {
                // 应用过滤器
                let filteredComments = allCommentsData.filter(comment => {
                    // 搜索词过滤
                    if (searchTerm && !comment.content.toLowerCase().includes(searchTerm.toLowerCase())) {
                        return false;
                    }
                    
                    // 情感过滤
                    if (sentimentFilter !== 'all' && comment.sentiment !== sentimentFilter) {
                        return false;
                    }
                    
                    // 地区过滤
                    if (regionFilter !== 'all' && comment.ip_location !== regionFilter) {
                        return false;
                    }
                    
                    return true;
                });
                
                // 应用排序
                filteredComments = sortComments(filteredComments, sortOption);
                
                // 计算分页
                const totalItems = filteredComments.length;
                const totalPages = Math.ceil(totalItems / pageSize);
                
                // 确保当前页在有效范围内
                if (currentPage > totalPages) {
                    currentPage = totalPages > 0 ? totalPages : 1;
                }
                
                // 获取当前页的评论
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = Math.min(startIndex + pageSize, totalItems);
                const currentPageComments = filteredComments.slice(startIndex, endIndex);
                
                // 更新显示信息
                document.getElementById('showingFrom').textContent = totalItems > 0 ? startIndex + 1 : 0;
                document.getElementById('showingTo').textContent = endIndex;
                document.getElementById('totalItems').textContent = totalItems;
                
                // 清空评论表格
                const commentTableBody = document.getElementById('commentTableBody');
                commentTableBody.innerHTML = '';
                
                // 填充评论表格
                currentPageComments.forEach(comment => {
                    const row = document.createElement('tr');
                    
                    const formatDate = (timestamp) => {
                        const date = new Date(timestamp);
                        return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
                    };
                    
                    // 根据情感添加不同的CSS类
                    let sentimentText = '';
                    let sentimentClass = '';
                    
                    if (comment.sentiment === 'positive') {
                        sentimentText = '积极';
                        sentimentClass = 'sentiment-positive';
                    } else if (comment.sentiment === 'neutral') {
                        sentimentText = '中性';
                        sentimentClass = 'sentiment-neutral';
                    } else {
                        sentimentText = '消极';
                        sentimentClass = 'sentiment-negative';
                    }
                    
                    row.innerHTML = `
                        <td><strong>${comment.nickname}</strong></td>
                        <td>${comment.content.length > 50 ? comment.content.substring(0, 50) + '...' : comment.content}</td>
                        <td>${comment.like_count}</td>
                        <td>${comment.ip_location || '未知'}</td>
                        <td class="${sentimentClass}">${sentimentText}</td>
                    `;
                    commentTableBody.appendChild(row);
                });
                
                // 更新分页控件
                updatePagination(totalPages);
            }
            
            // 更新分页控件
            function updatePagination(totalPages) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                // 上一页按钮
                const prevButton = document.createElement('div');
                prevButton.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
                prevButton.textContent = '«';
                if (currentPage > 1) {
                    prevButton.addEventListener('click', () => {
                        currentPage--;
                        applyFiltersAndDisplay();
                    });
                }
                pagination.appendChild(prevButton);
                
                // 页码按钮
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                // 调整开始页，确保显示足够的页码
                if (endPage - startPage + 1 < maxVisiblePages && startPage > 1) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                // 第一页
                if (startPage > 1) {
                    const firstButton = document.createElement('div');
                    firstButton.className = 'page-btn';
                    firstButton.textContent = '1';
                    firstButton.addEventListener('click', () => {
                        currentPage = 1;
                        applyFiltersAndDisplay();
                    });
                    pagination.appendChild(firstButton);
                    
                    // 省略号
                    if (startPage > 2) {
                        const ellipsis = document.createElement('div');
                        ellipsis.className = 'page-btn disabled';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);
                    }
                }
                
                // 页码按钮
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('div');
                    pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageButton.textContent = i;
                    if (i !== currentPage) {
                        pageButton.addEventListener('click', () => {
                            currentPage = i;
                            applyFiltersAndDisplay();
                        });
                    }
                    pagination.appendChild(pageButton);
                }
                
                // 最后一页
                if (endPage < totalPages) {
                    // 省略号
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('div');
                        ellipsis.className = 'page-btn disabled';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);
                    }
                    
                    const lastButton = document.createElement('div');
                    lastButton.className = 'page-btn';
                    lastButton.textContent = totalPages;
                    lastButton.addEventListener('click', () => {
                        currentPage = totalPages;
                        applyFiltersAndDisplay();
                    });
                    pagination.appendChild(lastButton);
                }
                
                // 下一页按钮
                const nextButton = document.createElement('div');
                nextButton.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
                nextButton.textContent = '»';
                if (currentPage < totalPages) {
                    nextButton.addEventListener('click', () => {
                        currentPage++;
                        applyFiltersAndDisplay();
                    });
                }
                pagination.appendChild(nextButton);
            }
            
            // 根据选项排序评论
            function sortComments(comments, option) {
                return [...comments].sort((a, b) => {
                    switch (option) {
                        case 'time_desc':
                            return b.create_time - a.create_time;
                        case 'time_asc':
                            return a.create_time - b.create_time;
                        case 'likes_desc':
                            return Number(b.like_count) - Number(a.like_count);
                        case 'likes_asc':
                            return Number(a.like_count) - Number(b.like_count);
                        default:
                            return 0;
                    }
                });
            }

            const commentCloud = echarts.init(document.getElementById('commentCloud'));

            // 填充主题聚类评论
            const technicalComments = document.getElementById('technicalComments');

            commentsData.forEach(comment => {

                commentDiv.className = 'comment-card';

            // 内容类型分布

            // 渲染标签云
            const tagChart = echarts.init(document.getElementById('tagChart'));
            const tagOptions = {
                series: [{

                    shape: 'circle',

            // 处理互动数据
            const processCount = (count) => {
                if (typeof count === 'string') {
                    if (count.includes('万')) {
                        return parseFloat(count.replace('万', '')) * 10000;
                    }
                    return parseInt(count);
                }
                return count;
            };
